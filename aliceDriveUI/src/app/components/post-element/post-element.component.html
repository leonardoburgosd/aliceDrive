<div class="col">
    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">{{post.fechaRegistro | date:'dd/MM/yyyy' }}
            <button type="button" (click)="deleted(post.idPost)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.tipo}}</h5>
            <p class="card-text">{{post.detallePost}}</p>
        </div>
    </div>
</div>
